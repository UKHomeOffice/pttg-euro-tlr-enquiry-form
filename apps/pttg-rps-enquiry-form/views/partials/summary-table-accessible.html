<h3>{{section}}</h3>
<table class="table-details">
  <tbody>
    {{#fields}}
      <tr{{#className}} class="{{className}}"{{/className}}>
        <td>{{label}}</td>
        <td data-value="{{value}}">{{value}}</td>
        <td><a href="{{baseUrl}}{{step}}/edit#{{field}}" class="button" id="{{field}}-change">{{#t}}buttons.change{{/t}}<span class="visually-hidden">{{label}}</span></a></td>
      </tr>
    {{/fields}}
  </tbody>
</table>
